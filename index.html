<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с переменными</title>
</head>
<body>
    <h1>Создайте страницу, которая спрашивает имя и выводит его</h1>

        alert("День добрый, " + name + "!");
    </script>
</body>
</html>
